<div class="card">
  <h2>Listado de Ausencias</h2>

  <p-table [value]="ausencias" [paginator]="true" [rows]="10" >
    <ng-template pTemplate="header">
      <tr>
        <th>Fecha de Ausencia</th>
        <th>Comentario</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ausencia>
      <tr>
        <td>{{ ausencia.fecha | date:'yyyy-MM-dd' }}</td>
        <td>{{ ausencia.comentario }}</td>
        <td>
          <p-button pRipple icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="confirmDelete(ausencia.id)" label="Eliminar"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
  <p-toast></p-toast>
</div>
