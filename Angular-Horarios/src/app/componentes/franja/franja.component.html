<div class="card centered-card">
    <p-toast></p-toast>
    <p-toolbar class="toolbar mb-4">
        <ng-template pTemplate="left">
            <p-button pRipple severity="success" label="Crear nueva franja horaria" icon="pi pi-plus" class="mr-2" (click)="openNew()"></p-button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="franjas" [rows]="10" [paginator]="true" [globalFilterFields]="['id', 'descripcion', 'horaDesde', 'horaHasta']" [(selection)]="selectedFranjas" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true" class="p-table-responsive">
        <ng-template pTemplate="caption">
            <div class="table-header">
                <h5 class="m-0">Franjas</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Filter">
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="descripcion">Descripcion <p-sortIcon field="descripcion"></p-sortIcon></th>
                <th pSortableColumn="horaDesde">Hora inicial <p-sortIcon field="horaDesde"></p-sortIcon></th>
                <th pSortableColumn="horaHasta">Hora final <p-sortIcon field="horaHasta"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-franja>
            <tr>
                <td>{{ franja.descripcion }}</td>
                <td>{{ franja.horaDesde }}</td>
                <td>{{ franja.horaHasta }}</td>
                <td>
                    <p-button pRipple icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success" (click)="editFranja(franja)"></p-button>
                    <p-button pRipple icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteFranja(franja)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="franjaDialog" header="Franja Details" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
            <div class="field">
                <label for="descripcion">Descripcion</label>
                <textarea id="descripcion" pInputTextarea [(ngModel)]="franja.descripcion" required rows="3" cols="20"></textarea>
            </div>
            <div class="field">
                <label for="horaDesde">Hora desde</label>
                <input type="text" pInputText id="horaDesde" [(ngModel)]="franja.horaDesde" required>
                <small class="p-error" *ngIf="submitted && !franja.horaDesde">horaDesde is required.</small>
            </div>
            <div class="field">
                <label for="horaHasta">Hora Hasta</label>
                <input type="text" pInputText id="horaHasta" [(ngModel)]="franja.horaHasta" required>
                <small class="p-error" *ngIf="submitted && !franja.horaHasta">horaHasta is required.</small>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button pRipple label="Cancel" icon="pi pi-times" [text]="true" (click)="hideDialog()"></p-button>
            <p-button pRipple label="Save" icon="pi pi-check" [text]="true" (click)="saveFranja()"></p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog></p-confirmDialog>
</div>
