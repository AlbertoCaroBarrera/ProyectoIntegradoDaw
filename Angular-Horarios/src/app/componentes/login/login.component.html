<div class="flex justify-content-center h-screen">
  <form [formGroup]="loginForm" class="flex align-items-center" (ngSubmit)="login()">
    <p-card header="Iniciar Sesión" class="shadow-5">
      <div *ngIf="loginError" class="p-error mb-3">{{ loginError }}</div>
      <div class="field">
        <label for="username">Email</label>
        <input formControlName="username" type="text" pInputText class="w-full" name="username" placeholder="Escriba su email" />
        <small *ngIf="username.invalid && (username.dirty || username.touched)" class="block p-error">
          <div *ngIf="username.errors?.['required']">Email es requerido.</div>
          <div *ngIf="username.errors?.['email']">Email es inválido.</div>
        </small>
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" pInputText class="w-full" name="password" placeholder="Escriba su contraseña" />
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">Contraseña es requerida.</div>
        </small>
      </div>
      <p-button label="Iniciar Sesión" styleClass="w-full" type="submit"></p-button>
      <div class="mt-2">¿Has olvidado la contraseña? <a routerLink="/forgot-password" class="cursor-pointer hover:text-cyan-700">Restaurar contraseña</a></div>
    </p-card>
  </form>
</div>
