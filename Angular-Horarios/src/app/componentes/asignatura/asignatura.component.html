<div class="card centered-card">
    <p-toast></p-toast>
    <p-toolbar class="toolbar mb-4">
        <ng-template pTemplate="left">
            <p-button pRipple severity="success" label="Crear nueva asignatura" icon="pi pi-plus" class="mr-2" (click)="openNew()"></p-button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="asignaturas" [rows]="10" [paginator]="true" [globalFilterFields]="['asignaturaCod', 'descripcion']" [(selection)]="selectedAsignaturas" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true" class="p-table-responsive">
        <ng-template pTemplate="caption">
            <div class="table-header">
                <h5 class="m-0">Asignaturas</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Filter">
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="asignaturaCod">Codigo de la asignatura <p-sortIcon field="asignaturaCod"></p-sortIcon></th>
                <th pSortableColumn="descripcion">Descripcion <p-sortIcon field="descripcion"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-asignatura>
            <tr>
                <td>{{ asignatura.asignaturaCod }}</td>
                <td>{{ asignatura.descripcion }}</td>
                <td>
                    <p-button pRipple icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success" (click)="editAsignatura(asignatura)"></p-button>
                    <p-button pRipple icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteAsignatura(asignatura)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="asignaturaDialog" header="Asignatura Details" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
            <div class="field">
                <label for="asignaturaCod">Codigo Asignatura</label>
                <input type="text" pInputText id="asignaturaCod" [(ngModel)]="asignatura.asignaturaCod" required autofocus>
                <small class="p-error" *ngIf="submitted && !asignatura.asignaturaCod">asignaturaCod is required.</small>
            </div>
            <div class="field">
                <label for="descripcion">Descripcion</label>
                <textarea id="descripcion" pInputTextarea [(ngModel)]="asignatura.descripcion" required rows="3" cols="20"></textarea>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button pRipple label="Cancel" icon="pi pi-times" [text]="true" (click)="hideDialog()"></p-button>
            <p-button pRipple label="Save" icon="pi pi-check" [text]="true" (click)="saveAsignatura()"></p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog></p-confirmDialog>
</div>
