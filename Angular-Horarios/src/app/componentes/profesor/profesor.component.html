<div class="card centered-card">
    <p-toast></p-toast>
    <p-toolbar class="toolbar mb-4" *ngIf="isAdmin">
        <ng-template pTemplate="left">
            <p-button pRipple severity="success" label="Crear nuevo profesor" icon="pi pi-plus" class="mr-2" (click)="openNew()"></p-button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="profesores" [rows]="10" [paginator]="true" [globalFilterFields]="['professor_cod', 'nombre','username', 'rol']" [(selection)]="selectedProfesores" [rowHover]="true" dataKey="professor_cod" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true" class="p-table-responsive">
        <ng-template pTemplate="caption">
            <div class="table-header">
                <h5 class="m-0">Profesores</h5>
                <span class="p-input-icon-left filter">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Filter">
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="professor_cod">CÃ³digo <p-sortIcon field="professor_cod"></p-sortIcon></th>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="username">Email <p-sortIcon field="username"></p-sortIcon></th>
                <th pSortableColumn="rol">Rol <p-sortIcon field="rol"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-profesor>
            <tr>
                <td>{{ profesor.professor_cod }}</td>
                <td>{{ profesor.nombre }}</td>
                <td>{{ profesor.username }}</td>
                <td>{{ profesor.rol }}</td>
                <td>
                    <p-button *ngIf="isAdmin" pRipple icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success" (click)="editProfesor(profesor)"></p-button>
                    <p-button *ngIf="isAdmin" pRipple icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteProfesor(profesor)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="profesorDialog" header="Profesor Details" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
            <div class="field">
                <label for="professor_cod">Codigo Profesor</label>
                <input type="text" pInputText id="professor_cod" [(ngModel)]="profesor.professor_cod" required autofocus>
                <small class="p-error" *ngIf="submitted && !profesor.professor_cod">professor_cod is required.</small>
            </div>
            <div class="field">
                <label for="nombre">Nombre</label>
                <textarea id="nombre" pInputText [(ngModel)]="profesor.nombre" required></textarea>
            </div>
            <div class="field">
                <label for="username">Email</label>
                <textarea id="username" pInputText [(ngModel)]="profesor.username" required></textarea>
            </div>
            <div class="field mb-8">
                <label for="rol">Rol</label>
                <p-dropdown [options]="roles" [(ngModel)]="profesor.rol" optionLabel="label" optionValue="value"></p-dropdown>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button pRipple label="Cancel" icon="pi pi-times" [text]="true" (click)="hideDialog()"></p-button>
            <p-button pRipple label="Save" icon="pi pi-check" [text]="true" (click)="saveProfesor()"></p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog></p-confirmDialog>
</div>
