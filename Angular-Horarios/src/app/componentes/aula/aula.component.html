<div class="card centered-card">
    <p-toast></p-toast>
    <p-toolbar class="toolbar mb-4">
        <ng-template pTemplate="left">
            <p-button pRipple severity="success" label="Crear una nueva aula" icon="pi pi-plus" class="mr-2" (click)="openNew()"></p-button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="aulas" [rows]="10" [paginator]="true" [globalFilterFields]="['aulaCod', 'descripcion']" [(selection)]="selectedAulas" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true" class="p-table-responsive">
        <ng-template pTemplate="caption">
            <div class="table-header">
                <h5 class="m-0">Aulas</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Filter">
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="aulaCod">Codigo del aula <p-sortIcon field="aulaCod"></p-sortIcon></th>
                <th pSortableColumn="descripcion">Descripcion <p-sortIcon field="descripcion"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-aula>
            <tr>
                <td>{{ aula.aulaCod }}</td>
                <td>{{ aula.descripcion }}</td>
                <td>
                    <p-button pRipple icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success" (click)="editAula(aula)"></p-button>
                    <p-button pRipple icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteAula(aula)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="aulaDialog"  header="Aula Details" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
            <div class="field">
                <label for="aulaCod">Codigo Aula</label>
                <input type="text" pInputText id="aulaCod" [(ngModel)]="aula.aulaCod" required autofocus>
                <small class="p-error" *ngIf="submitted && !aula.aulaCod">aulaCod is required.</small>
            </div>
            <div class="field">
                <label for="descripcion">Descripcion</label>
                <textarea id="descripcion" pInputTextarea [(ngModel)]="aula.descripcion" required rows="3" cols="20"></textarea>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button pRipple label="Cancel" icon="pi pi-times" [text]="true" (click)="hideDialog()"></p-button>
            <p-button pRipple label="Save" icon="pi pi-check" [text]="true" (click)="saveAula()"></p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog ></p-confirmDialog>
</div>
